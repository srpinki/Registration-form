<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration <form action=""></form></title>
    <!-- CSS only -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mx-auto">
          <div class="card shadow border-primary">
            <div class="card-header text-center text-bg-primary">
              <h2>Registration Form</h2>
            </div>
            <div class="card-body">
              <form action="save.php" method="post">
                <div class="mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    name="firstName"
                  />
                </div>
                <div class="mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    name="lastName"
                  />
                </div>
                <div class="mb-3">
                  <label for="gender" class="form-label">Gender</label>
                  <div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="male"
                        value="male"
                      />
                      <label class="form-check-label" for="male">male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="female"
                        value="female"
                      />
                      <label class="form-check-label" for="female"
                        >Female</label
                      >
                    </div>
                    <div class="form-check form-check-inline">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="gender"
                        id="others"
                        value="others"
                      />
                      <label class="form-check-label" for="others"
                        >Others</label
                      >
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="passward" class="form-label">Passward</label>
                  <input
                    type="passward"
                    name="passward"
                    id="passward"
                    class="form-control"
                  />
                </div>
                <div class="mb-3">
                  <label for="cell" class="form-label">Phone Number</label>
                  <input
                    type="cell"
                    name="cell"
                    id="cell"
                    class="form-control"
                  />
                </div>
                <input
                  type="submit"
                  value="Send"
                  class="btn btn-primary px-4"
                />
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
